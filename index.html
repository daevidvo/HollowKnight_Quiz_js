<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hollow Knight Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <section class="content">
        <section class="high-scores">
            <h1>High Score</h1>

        </section>
    
        <section class="quiz">
            <h1>Hollow Knight Charms Quiz</h1>

            <img/>

            <br/>

            <form>
                <label for="name"> Enter Your Name</label>
                <input type="text" maxlength="2" size="10" id="highScoreInput"/>
                <input type="submit" value="Submit"/>
            </form>

            <button type="button" class="startButton">Play Game!</button>

            <button type="button" class="gameButton" id="gameButton0"></button>
            <br>
            <button type="button" class="gameButton" id="gameButton1"></button>
            <br>
            <button type="button" class="gameButton" id="gameButton2"></button>
            <br>
            <button type="button" class="gameButton" id="gameButton3"></button>

            <hr/>

            <p></p>
        </section>
    
        <section class="timer">
            <h1>Time Left:</h1>
            <p></p>
        </section>
    </section>


    <footer>
        <h1>
            Socials
        </h1>

        <section class="links">
            <a href="linkedin.com/in/daevidvo">LinkedIn</a>
            <a href="github.com/daevidvo">GitHub</a>
            <a href="instagram.com/daevidvo">Instagram</a>
        </section>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
